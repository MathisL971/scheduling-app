<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="member-registration.css">

    <script src="index.js" type="text/javascript" charset="utf-8" defer></script>
    <title></title>
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Russo+One&display=swap" rel="stylesheet">
  </head>


  <body onload="populateMemberRegistration()">
    <nav class="navbar">
      <div class="brand-title"><a href="index.html">Avail2ball</a></div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="generator.html">Scheduler</a></li>
          <li><a href="events.html">Events</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="event-registration-wrapper">
        <div class="event-registration-container">
          <h2>Player Registration</h2>
          <p>Let the organizer know a bit about yourself and when you can play</p>
          <form class="event-registration-form" action="index.html" method="post">
            <div class="first-name">
              <label for="name">First Name</label><br>
              <input type="text" id="fname" name="name" required="" minlength="1" maxlength="30" size="10">
            </div>
            <div class="last-name">
              <label for="name">Last Name</label><br>
              <input type="text" id="lname" name="name" required="" minlength="1" maxlength="30" size="10">
            </div>
            <div class="password">
              <label for="name">Password (optional)</label><br>
              <input type="password" id="pword" name="name" required="" minlength="1" maxlength="30" size="10">
            </div>
            <div id="dailyAvailabilitiesContainer" class="daily-availabilities">
              <label for="name">Daily Availabilities</label>
              
            </div>
            <button type="button" name="button" onclick="createParticipant()">Save Information</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
